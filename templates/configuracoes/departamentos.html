{% extends "base_completo.html" %}

{% block title %}Departamentos - SIGE{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-sitemap me-2"></i> Gestão de Departamentos</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novoDepartamentoModal">
                    <i class="fas fa-plus me-1"></i> Novo Departamento
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i> Departamentos do Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-sitemap fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Funcionalidade em Desenvolvimento</h5>
                        <p class="text-muted">A gestão de departamentos será implementada em breve.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
