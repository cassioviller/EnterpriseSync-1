{% extends "base_light.html" %}

{% block title %}Funções - SIGE{% endblock %}

{% block content %}
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-tie me-2"></i> Gestão de Funções</h2>
                <button class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Nova Função
                </button>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list me-2"></i> Funções do Sistema</h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-user-tie fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Funcionalidade em Desenvolvimento</h5>
                        <p class="text-muted">A gestão de funções será implementada em breve.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
