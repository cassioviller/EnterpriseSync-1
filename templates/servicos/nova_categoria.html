{% extends "base_light.html" %}

{% block title %}Nova Categoria - Sistema Moderno{% endblock %}

{% block content %}
<div class="container-fluid py-4" id="main-content">
    <!-- Header Principal -->
    <div class="header-section">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="header-info">
                <div class="header-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div>
                    <h1 class="page-title">Nova Categoria</h1>
                    <p class="page-subtitle">Criar uma nova categoria para organizar serviços</p>
                </div>
            </div>
            <div class="header-actions">
                <a href="{{ url_for('servicos.listar_categorias') }}" class="btn-modern btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </a>
            </div>
        </div>
    </div>

    <!-- Formulário -->
    <div class="rdo-card slide-in">
        <div class="rdo-card-header">
            <h3>
                <i class="fas fa-tag"></i>
                Dados da Categoria
            </h3>
        </div>
        <div class="rdo-card-body">
            <form method="POST" id="categoriaForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="nome">
                            <i class="fas fa-tag"></i>
                            Nome da Categoria *
                        </label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="cor_hexadecimal">
                            <i class="fas fa-palette"></i>
                            Cor de Identificação
                        </label>
                        <div class="color-input-group">
                            <input type="color" class="form-control color-picker" id="cor_hexadecimal" name="cor_hexadecimal" value="#007bff">
                            <span class="color-preview" id="colorPreview"></span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descricao">
                        <i class="fas fa-align-left"></i>
                        Descrição
                    </label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Descreva o propósito desta categoria..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-modern btn-success">
                        <i class="fas fa-save"></i>
                        Salvar Categoria
                    </button>
                    <a href="{{ url_for('servicos.listar_categorias') }}" class="btn-modern btn-outline">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- CSS Moderno -->
<style>
/* Color Picker Customizado */
.color-input-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.color-picker {
    width: 60px;
    height: 40px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    padding: 0;
}

.color-preview {
    width: 30px;
    height: 30px;
    border-radius: 6px;
    border: 2px solid #e2e8f0;
    background-color: #007bff;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

/* Responsividade */
@media (max-width: 768px) {
    .form-actions {
        justify-content: center;
        flex-direction: column;
    }
    
    .form-actions .btn-modern {
        width: 100%;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Animar entrada do card
    setTimeout(() => {
        document.querySelector('.rdo-card').classList.add('slide-in');
    }, 100);
    
    // Atualizar preview da cor
    const colorPicker = document.getElementById('cor_hexadecimal');
    const colorPreview = document.getElementById('colorPreview');
    
    function updateColorPreview() {
        colorPreview.style.backgroundColor = colorPicker.value;
    }
    
    colorPicker.addEventListener('input', updateColorPreview);
    updateColorPreview(); // Inicial
    
    // Validação do formulário
    document.getElementById('categoriaForm').addEventListener('submit', function(e) {
        const nome = document.getElementById('nome').value.trim();
        
        if (!nome) {
            e.preventDefault();
            alert('O nome da categoria é obrigatório!');
            document.getElementById('nome').focus();
            return false;
        }
        
        if (nome.length < 2) {
            e.preventDefault();
            alert('O nome da categoria deve ter pelo menos 2 caracteres!');
            document.getElementById('nome').focus();
            return false;
        }
    });
});
</script>
{% endblock %}
